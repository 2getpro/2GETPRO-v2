apiVersion: v1
kind: Secret
metadata:
  name: 2getpro-v2-secrets
  namespace: 2getpro-v2
  labels:
    app: 2getpro-v2
type: Opaque
stringData:
  # ВАЖНО: Замените все значения на реальные перед применением!
  # Используйте: kubectl create secret generic 2getpro-v2-secrets --from-literal=KEY=VALUE
  
  # Bot credentials
  BOT_TOKEN: "YOUR_BOT_TOKEN_HERE"
  
  # Database credentials
  DB_USER: "2getpro_user"
  DB_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  
  # Redis credentials
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
  
  # Payment API keys
  YOOKASSA_SHOP_ID: "YOUR_YOOKASSA_SHOP_ID"
  YOOKASSA_SECRET_KEY: "YOUR_YOOKASSA_SECRET_KEY"
  CRYPTOPAY_TOKEN: "YOUR_CRYPTOPAY_TOKEN"
  FREEKASSA_MERCHANT_ID: "YOUR_FREEKASSA_MERCHANT_ID"
  FREEKASSA_SECRET_KEY: "YOUR_FREEKASSA_SECRET_KEY"
  TRIBUTE_API_KEY: "YOUR_TRIBUTE_API_KEY"
  
  # Panel API credentials
  PANEL_API_URL: "https://your-panel.example.com"
  PANEL_API_KEY: "YOUR_PANEL_API_KEY"
  PANEL_WEBHOOK_SECRET: "YOUR_WEBHOOK_SECRET"
  
  # Encryption keys
  ENCRYPTION_KEY: "CHANGE_ME_32_CHAR_ENCRYPTION_KEY"
  JWT_SECRET: "CHANGE_ME_JWT_SECRET_KEY"
  
  # Sentry DSN
  SENTRY_DSN: "YOUR_SENTRY_DSN_HERE"
  
  # Admin credentials
  ADMIN_IDS: "123456789,987654321"
  
  # Channel settings
  REQUIRED_CHANNEL_ID: "-1001234567890"
  REQUIRED_CHANNEL_USERNAME: "@your_channel"
  
  # Webhook settings
  WEBHOOK_SECRET: "CHANGE_ME_WEBHOOK_SECRET"
  WEBHOOK_URL: "https://your-domain.com/webhook"
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: 2getpro-v2
  labels:
    app: postgres
type: Opaque
stringData:
  POSTGRES_USER: "2getpro_user"
  POSTGRES_PASSWORD: "CHANGE_ME_STRONG_PASSWORD"
  POSTGRES_DB: "2getpro_v2"
---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: 2getpro-v2
  labels:
    app: redis
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME_REDIS_PASSWORD"
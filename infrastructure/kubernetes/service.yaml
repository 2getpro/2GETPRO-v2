    port: 6379
    targetPort: redis
    protocol: TCP
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus-service
  namespace: 2getpro-v2
  labels:
    app: prometheus
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
  - name: prometheus
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: 2getpro-v2
  labels:
    app: grafana
spec:
  type: LoadBalancer
  selector:

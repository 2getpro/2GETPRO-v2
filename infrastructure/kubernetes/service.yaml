apiVersion: v1
kind: Service
metadata:
  name: 2getpro-v2-bot-service
  namespace: 2getpro-v2
  labels:
    app: 2getpro-v2
    component: bot
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
spec:
  type: ClusterIP
  selector:
    app: 2getpro-v2
    component: bot
  ports:
  - name: webhook
    port: 8080
    targetPort: webhook
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP
  - name: health
    port: 8081
    targetPort: health
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
---
apiVersion: v1
kind: Service
metadata:
  name: 2getpro-v2-webhook-lb
  namespace: 2getpro-v2
  labels:
    app: 2getpro-v2
    component: webhook
spec:
  type: LoadBalancer
  selector:
    app: 2getpro-v2
    component: bot
  ports:
  - name: https
    port: 443
    targetPort: webhook
    protocol: TCP
  sessionAffinity: ClientIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: 2getpro-v2
  labels:
    app: postgres
spec:
  type: ClusterIP
  selector:
    app: postgres
  ports:
  - name: postgres
    port: 5432
    targetPort: postgres
    protocol: TCP
  clusterIP: None
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: 2getpro-v2

# Webhook сервер для Telegram бота
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name webhook.example.com;
    
    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';" always;
    
    # Логирование
    access_log /var/log/nginx/webhook_access.log detailed;
    error_log /var/log/nginx/webhook_error.log warn;
    
    # Ограничение размера тела запроса
    client_max_body_size 10m;
    
    # Webhook endpoint
    location /webhook/ {
        # Rate limiting
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Whitelist Telegram IP ranges (опционально)
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;
        
        # Proxy настройки
        proxy_pass http://bot_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keepalive
        proxy_set_header Connection "";
        
        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Отключение кэширования
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Обработка ошибок
        proxy_intercept_errors on;
        error_page 502 503 504 /50x.html;
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        
        proxy_pass http://bot_backend/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Metrics endpoint (защищенный)
    location /metrics {
        # Ограничение доступа по IP
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        proxy_pass http://metrics_backend/metrics;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }
    
    # Страница ошибки
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Robots.txt
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
    }
}

# Мониторинг сервер (внутренний)
server {
    listen 8080;
    server_name localhost;
    
    access_log off;
    
    # Nginx status
    location /nginx_status {
        stub_status on;
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        deny all;
    }
    
    # Health check
    location /health {
        return 200 "OK\n";
        add_header Content-Type text/plain;
    }
}
# Конфигурация Nginx reverse proxy для Telegram бота
# Домен: togettest.2get.pro
# Бот: порт 8080 (внутри Docker контейнера)

# HTTP сервер - редирект на HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name togettest.2get.pro;
    
    # Логирование HTTP запросов
    access_log /var/log/nginx/togettest_http_access.log;
    error_log /var/log/nginx/togettest_http_error.log warn;
    
    # Разрешаем ACME challenge для Let's Encrypt (если будет использоваться)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    # Редирект всех остальных запросов на HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS сервер - основной
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name togettest.2get.pro;
    
    # SSL сертификаты (пути внутри Docker контейнера)
    ssl_certificate /etc/nginx/ssl/fullchain.pem;
    ssl_certificate_key /etc/nginx/ssl/privkey.key;
    
    # SSL протоколы и cipher suites (современные и безопасные)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    
    # SSL оптимизация
    ssl_session_cache shared:TelegramBotSSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # SSL Stapling (OCSP)
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; frame-ancestors 'none';" always;
    
    # Логирование
    access_log /var/log/nginx/togettest_access.log combined;
    error_log /var/log/nginx/togettest_error.log warn;
    
    # Ограничение размера тела запроса (для Telegram API)
    client_max_body_size 20m;
    client_body_buffer_size 128k;
    
    # Таймауты
    client_body_timeout 30s;
    client_header_timeout 30s;
    send_timeout 30s;
    
    # Отключение вывода версии Nginx
    server_tokens off;
    
    # Webhook endpoint для Telegram
    location /webhook {
        # Rate limiting (защита от DDoS)
        limit_req zone=webhook_limit burst=20 nodelay;
        limit_conn conn_limit 10;
        
        # Whitelist для Telegram IP диапазонов (рекомендуется раскомментировать)
        # Официальные IP диапазоны Telegram для вебхуков
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;
        
        # Proxy pass к боту (имя сервиса в Docker сети)
        proxy_pass http://bot:8080/webhook;
        proxy_http_version 1.1;
        
        # Заголовки для правильной работы с прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Keepalive для production
        proxy_set_header Connection "";
        
        # Таймауты для обработки запросов от Telegram
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Буферизация
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # Отключение кэширования (вебхуки должны обрабатываться в реальном времени)
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        # Обработка ошибок upstream
        proxy_intercept_errors on;
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }
    
    # Health check endpoint (для мониторинга)
    location /health {
        access_log off;
        
        proxy_pass http://bot:8080/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 5s;
        proxy_send_timeout 5s;
        proxy_read_timeout 5s;
    }
    
    # Readiness probe (для Kubernetes/оркестрации)
    location /ready {
        access_log off;
        
        proxy_pass http://bot:8080/ready;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        proxy_connect_timeout 3s;
        proxy_send_timeout 3s;
        proxy_read_timeout 3s;
    }
    
    # Metrics endpoint (защищенный, только для мониторинга)
    location /metrics {
        # Ограничение доступа по IP (локальная сеть)
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        access_log off;
        
        proxy_pass http://bot:8080/metrics;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header Connection "";
    }
    
    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
        return 404;
    }
    
    # Robots.txt (запрещаем индексацию)
    location = /robots.txt {
        add_header Content-Type text/plain;
        return 200 "User-agent: *\nDisallow: /\n";
        access_log off;
    }
    
    # Favicon (отключаем логирование 404)
    location = /favicon.ico {
        access_log off;
        log_not_found off;
        return 204;
    }
    
    # Страница ошибки 50x
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
    
    # Кастомная страница для 404
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}